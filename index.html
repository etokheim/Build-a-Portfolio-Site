<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>My Portfolio Site</title>

		<!-- Styles -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	</head>
	<body>
		<!-- Separates the footer from the rest of the content -->
		<div id="normal_content_container">
			<header class="container">
				<div class="row">
					<div class="col-sm-4 col-xs-12">
						<a href="index.html">
							<img class="logo" src="img/logo.svg" alt="Udacity's logo">
						</a>
					</div>
					<div class="col-sm-8 col-xs-12">
						<h1 id="header_title" class="text-right">Erling Tokheim</h1>
						<h4 id="header_subtitle" class="text-right">Front-end ninja</h4>
					</div>
				</div>
			</header>
			<main class="container">
				<section id="hero_section" class="row">
					<img id="hero_image" class="col-md-12" src="img/heroPicture.png" alt="Picture of HTML code">
				</section>
				<section id="featured_work" class="row">
					<h3 class="col-xs-12">Featured Work</h3>

					<a href="https://github.com/udacity/Appify/">
						<div class="featured_work_entry col-md-4 col-xs-12">
							<img class="featured_work_entry_img" src="img/featured_work_1.png" alt="Picture of an app icon">
							<h2>Appify</h2>
						</div>
					</a>
					<a href="https://github.com/udacity/Sunflower/">
						<div class="featured_work_entry col-md-4 col-xs-12">
							<img class="featured_work_entry_img" src="img/featured_work_2.png" alt="Picture of a sun flower">
							<h2>Sunflower</h2>
						</div>
					</a>
					<a href="https://github.com/udacity/Bokeh/">
						<div class="featured_work_entry col-md-4 col-xs-12">
							<img class="featured_work_entry_img" src="img/featured_work_3.png" alt="Picture of bokeh">
							<h2>Bokeh</h2>
						</div>
					</a>
				</section>
				<hr>
			</main>
		</div> <!-- #normal_content_container -->
		<footer id="footer_container">
			<div id="footer">
				<p>
					Thank you<img class="logo_mini" src="img/logo_white.svg" alt="Udacity's logo">for a great course!
				</p>
			</div>
		</footer>
	</body>
</html>
